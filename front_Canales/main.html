<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Página en un Div</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Colegio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('Matricula.html')">Matricula</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('RegistrarPago.html')">Pagos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('assignments.html')">Asignaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('schedule.html')">Horarios</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <div id="content" class="border p-3">
            <h3>Bienvenido</h3>
            <p>Haz clic en las opciones del menú para cargar contenido.</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        function loadPage(url) {
            // Muestra un indicador de carga mientras se carga el contenido
            $('#content').html('<div class="text-center my-4"><div class="spinner-border text-primary" role="status"><span class="sr-only">Cargando...</span></div></div>');

            // Carga el contenido de la página en el div con jQuery
            $('#content').load(url, function(response, status, xhr) {
                if (status === "error") {
                    // Muestra un mensaje de error si falla la carga
                    $('#content').html('<p class="text-danger text-center">No se pudo cargar el contenido.</p>');
                    console.error("Error: ", xhr.status, xhr.statusText);
                }
            });
        }
    </script>
</body>
</html>
