<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Habitch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Temática Harvard */
        .navbar {
            background-color: #A51C30; /* Crimson */
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .nav-link {
            color: #FFC72C; /* Amarillo dorado */
        }
        .navbar .nav-link:hover {
            color: #FFFFFF; /* Blanco */
        }
        .btn-logout {
            background-color: #FFC72C;
            color: #A51C30;
            font-weight: bold;
        }
        .btn-logout:hover {
            background-color: #A51C30;
            color: #FFFFFF;
        }
        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #content {
            min-height: 300px;
        }
        .spinner-border {
            color: #A51C30;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="Logo_Colegio_Habitch.png" alt="Logo Colegio Habitch">
            Colegio Habitch
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('Matricula.html')">
                        <i class="fas fa-user-graduate"></i> Matrícula
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('RegistrarPago.html')">
                        <i class="fas fa-dollar-sign"></i> Pagos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('schedule.html')">
                        <i class="fas fa-calendar-alt"></i> Horarios
                    </a>
                </li>
            </ul>
            <button class="btn btn-logout ml-auto" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <div id="content" class="border p-4 text-center">
            <h3 class="mb-4">Bienvenido al Sistema de Gestión del Colegio Habitch</h3>
            <p>Utiliza el menú superior para acceder a las distintas secciones del sistema.</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        function loadPage(url) {
            $('#content').html(`
                <div class="text-center my-4">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando contenido, por favor espera...</p>
                </div>
            `);

            $('#content').load(url, function(response, status, xhr) {
                if (status === "error") {
                    $('#content').html(`
                        <div class="alert alert-danger" role="alert">
                            No se pudo cargar el contenido. Inténtalo nuevamente.
                        </div>
                    `);
                }
            });
        }

        function logout() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
