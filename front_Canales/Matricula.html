<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matrícula</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Formulario de Matrícula</h4>
            </div>
            <div class="card-body">
                <form id="formMatrícula">
                    <!-- Código de Alumno -->
                    <div class="form-group">
                        <label for="alu_id">Código de Alumno</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="alu_id" 
                            name="alu_id" 
                            placeholder="Ingrese el código del alumno" 
                            required 
                            pattern="\d*" 
                            maxlength="10"
                            title="Solo números. Máximo 10 caracteres."
                        >
                    </div>

                    <!-- Sección -->
                    <div class="form-group">
                        <label for="sec_id">Sección</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="sec_id" 
                            name="sec_id" 
                            placeholder="Ingrese la sección" 
                            required 
                            pattern="\d*" 
                            maxlength="5"
                            title="Solo números. Máximo 5 caracteres."
                        >
                    </div>

                    <!-- Tipo de Beneficio -->
                    <div class="form-group">
                        <label for="mat_tipo">Tipo de Beneficio</label>
                        <select class="form-control" id="mat_tipo" name="mat_tipo" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="MEDIABECA">Media Beca</option>
                            <option value="BECA">Beca Completa</option>
                            <option value="REGULAR">Regular</option>
                        </select>
                    </div>

                    <!-- Fecha -->
                    <div class="form-group">
                        <label for="mat_fecha">Fecha</label>
                        <input 
                            type="date" 
                            class="form-control" 
                            id="mat_fecha" 
                            name="mat_fecha" 
                            required
                        >
                    </div>

                    <!-- Botón de Enviar -->
                    <button type="submit" class="btn btn-primary btn-block">Registrar Matrícula</button>
                </form>
                <!-- Mensajes de éxito o error -->
                <div id="responseMsg" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        $(document).ready(function () {
            $('#formMatrícula').on('submit', function (e) {
                e.preventDefault(); // Evita la recarga de la página

                // Obtener la fecha del input
                const mat_fecha = $('#mat_fecha').val();  // Formato yyyy-MM-dd
                
                // Convertir la fecha al formato dd/MM/yyyy
                const dateParts = mat_fecha.split('-');  // Divide la fecha en partes [yyyy, MM, dd]
                const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;  // Reorganiza como dd/MM/yyyy

                // Recolectar datos del formulario
                const data = {
                    alu_id: $('#alu_id').val(),
                    sec_id: $('#sec_id').val(),
                    mat_tipo: $('#mat_tipo').val(),
                    mat_fecha: formattedDate,  // Usa la fecha convertida
                    emp_id: localStorage.getItem("userEmpCodigo"),
                };

                // Llamada AJAX para enviar los datos
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/colegio/matricula',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        // Mostrar mensaje de éxito
                        $('#responseMsg').html('<div class="alert alert-success">Matrícula registrada con éxito.</div>');
                        
                        // Redirigir a la página de pago
                        setTimeout(function() {
                            window.location.href = 'RegistrarPago.html';
                        }, 2000);  // Redirige después de 2 segundos para ver el mensaje
                    },
                    error: function (xhr) {
                        // Mensaje de error
                        alert('Error al realizar la Matricula: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
