<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Habitch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Temática Harvard */
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            transition: transform 1s ease-in-out;
        }

        .navbar-brand:hover img {
            transform: rotate(360deg);
        }

        .navbar {
            background-color: #A51C30;
            /* Crimson */
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .nav-link {
            color: #FFC72C;
            /* Amarillo dorado */
        }

        .navbar .nav-link:hover {
            color: #FFFFFF;
            /* Blanco */
        }

        .btn-logout {
            background-color: #FFC72C;
            color: #A51C30;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn-logout:hover {
            background-color: #A51C30;
            color: #FFFFFF;
        }

        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            min-height: 300px;
        }

        .spinner-border {
            color: #A51C30;
        }

        .nav-user {

            text-align: left;
            /* Alinea el contenido a la izquierda */
            color: white;
            /* Cambia el color del texto a blanco */
            font-size: 16px;
            /* Ajusta el tamaño de la fuente si es necesario */
            display: flex;
            /* Hace que el ícono y el texto estén alineados horizontalmente */
            align-items: center;
            /* Centra verticalmente el ícono con el texto */
            gap: 8px;
            /* Espacio entre el ícono y el texto */
            margin-right: 20px;
            margin-left: 0;
            /* Alinea el contenido a la izquierda */
        }
        
    </style>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="main.html">
            <img src="images/Logo_Colegio_Habitch.png" alt="Logo Colegio Habitch">
            Colegio Habitch
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('Matricula.html')">
                        <i class="fas fa-user-graduate"></i> Matrícula
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('RegistrarPago.html')">
                        <i class="fas fa-dollar-sign"></i> Pagos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('Horario.html')">
                        <i class="fas fa-calendar-alt"></i> Horarios
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto"> <!-- Esto alineará el siguiente contenido a la derecha -->
                <li class="nav-item nav-user">
                    <i class="fas fa-users"></i> <span id="userName"></span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-logout" onclick="logout()">Cerrar Sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <div id="content" class="border p-4 text-center">
            <h3 class="mb-4">Bienvenido al Sistema de Gestión del Colegio Habitch</h3>
            <p>Utiliza el menú superior para acceder a las distintas secciones del sistema.</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userName = localStorage.getItem('userEmpNombre');
            if (userName) {
                document.getElementById('userName').textContent = userName;
            } else {
                document.getElementById('userName').textContent = 'Usuario'; // Valor por defecto si no existe
            }
        });
    </script>
    <script>
        function loadPage(url) {
            $('#content').html(`
                <div class="text-center my-4">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando contenido, por favor espera...</p>
                </div>
            `);

            $('#content').load(url, function (response, status, xhr) {
                if (status === "error") {
                    $('#content').html(`
                        <div class="alert alert-danger" role="alert">
                            No se pudo cargar el contenido. Inténtalo nuevamente.
                        </div>
                    `);
                }
            });
        }

        function logout() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
