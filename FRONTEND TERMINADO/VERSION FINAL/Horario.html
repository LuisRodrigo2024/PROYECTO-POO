<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Horario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #F7F7F7;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #A51C30; /* Rojo Harvard */
            color: #FFC72C; /* Amarillo dorado */
            text-align: center;
        }

        h4 {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #FFC72C;
        }

        #btnSearch {
            background-color: #A51C30;
            color: #FFC72C;
            font-weight: bold;
            border: none;
        }

        #btnSearch:hover {
            background-color: #FFC72C;
            color: #A51C30;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            border-color: #A51C30;
            box-shadow: 0px 0px 5px rgba(165, 28, 48, 0.5);
        }

        /* Tabla */
        #horarioTabla {
            border-radius: 10px;
            overflow: hidden;
        }

        #horarioTabla thead th {
            background-color: #343a40; /* Oscuro */
            color: #FFC72C; /* Amarillo dorado */
            text-align: center;
        }

        #horarioTabla tbody tr {
            background-color: #F9F9F9; /* Fondo claro */
        }

        #horarioTabla tbody tr:nth-child(even) {
            background-color: #EFEFEF; /* Fondo más claro */
        }

        #horarioTabla td {
            text-align: center;
        }

        /* Botón Flotante */
        #btnDownload {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #A51C30;
            color: #FFC72C;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        #btnDownload:hover {
            background-color: #FFC72C;
            color: #A51C30;
        }

        .btn-logout {
            background-color: #FFC72C;
            color: #A51C30;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn-logout:hover {
            background-color: #A51C30;
            color: #FFFFFF;
        }

        /* Iconos dentro de los campos */
        .input-group-text {
            background-color: #A51C30;
            color: #FFC72C;
            border: none;
        }
        
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h4>BUSCAR HORARIO</h4>
                <p class="subtitle">Consulta y descarga el horario de tu sección</p>
            </div>
            <div class="card-body">
                <form id="formHorario">
                    <div class="form-group mb-3">
                        <label for="sec_id">Sección del alumno</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-users"></i>
                            </span>
                            <input type="text" class="form-control" id="sec_id" name="sec_id" placeholder="Ingrese el ID de la sección" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block" id="btnSearch">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </form>
                <div id="result" class="mt-4"></div>
                <table id="horarioTabla" class="table table-striped table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Botón Flotante -->
    <button id="btnDownload">
        <i class="fas fa-download"></i> Descargar PDF
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const formHorario = document.getElementById('formHorario');
        const inputSecId = document.getElementById('sec_id');
        const resultDiv = document.getElementById('result');
        const tablaCuerpo = document.querySelector("#horarioTabla tbody");
        const btnDownload = document.getElementById('btnDownload');
    
        // Ocultar botón de descarga al inicio
        btnDownload.style.display = 'none';
    
        formHorario.addEventListener('submit', (e) => {
            e.preventDefault();
            const secId = inputSecId.value.trim();
    
            if (!secId || !/^\d+$/.test(secId)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'ID Inválido',
                    text: 'Por favor, ingresa un ID válido (solo números).',
                    background: '#FDF5E6',
                    color: '#A51C30',
                    confirmButtonColor: '#FFC72C',
                    iconColor: '#FFC72C'
                });
                limpiarHorario();
                return;
            }
    
            Swal.fire({
                title: 'Buscando...',
                text: 'Por favor, espera mientras se consulta el horario.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
    
            fetch(`http://localhost:8080/api/colegio/horariojson?sec_id=${secId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Error al consultar el horario');
                    return response.json();
                })
                .then(data => {
                    Swal.close();
                    if (data.length > 0) {
                        llenarTabla(data);
                        btnDownload.style.display = 'block';
                        Swal.fire({
                            icon: 'success',
                            title: 'Horario Cargado',
                            text: 'El horario se ha cargado exitosamente.',
                            background: '#A51C30',
                            color: '#FFC72C',
                            confirmButtonColor: '#FFC72C',
                            iconColor: '#FFC72C'
                        });
                    } else {
                        limpiarHorario();
                        Swal.fire({
                            icon: 'error',
                            title: 'Horario No Encontrado',
                            text: 'No se encontró un horario para la sección ingresada.',
                            background: '#FDF5E6',
                            color: '#A51C30',
                            confirmButtonColor: '#FFC72C',
                            iconColor: '#FFC72C'
                        });
                    }
                })
                .catch(err => {
                    limpiarHorario();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo obtener el horario.',
                        background: '#FDF5E6',
                        color: '#A51C30',
                        confirmButtonColor: '#FFC72C',
                        iconColor: '#FFC72C'
                    });
                });
        });
    
        function llenarTabla(horario) {
            tablaCuerpo.innerHTML = '';
            horario.forEach(item => {
                const fila = `
                    <tr>
                        <td>${item.inicio || 'N/A'}</td>
                        <td>${item.fin || 'N/A'}</td>
                        <td>${item.lunes || 'N/A'}</td>
                        <td>${item.martes || 'N/A'}</td>
                        <td>${item.miercoles || 'N/A'}</td>
                        <td>${item.jueves || 'N/A'}</td>
                        <td>${item.viernes || 'N/A'}</td>
                    </tr>`;
                tablaCuerpo.insertAdjacentHTML('beforeend', fila);
            });
        }
    
        function limpiarHorario() {
            tablaCuerpo.innerHTML = '';
            btnDownload.style.display = 'none';
        }
    
        btnDownload.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Horario de Sección', 105, 10, { align: 'center' });
            doc.autoTable({ html: '#horarioTabla', startY: 20, theme: 'grid' });
            doc.save('Horario.pdf');
        });
    </script>
</body>

</html>
