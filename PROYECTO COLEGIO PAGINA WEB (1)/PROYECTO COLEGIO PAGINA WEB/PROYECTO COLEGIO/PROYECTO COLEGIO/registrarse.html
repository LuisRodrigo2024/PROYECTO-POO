<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DHORS || Registrarse</title>
    <link rel="icon" href="images/IconoPag.png" type="image/png">
    <link rel="stylesheet" href="iniciarsesion.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--ENCABEZADO-->
    <header>
        <div class="encabezado">
            <div class="logo">
                <a href="home.html"><img src="images/LogoPag.png" alt="Biblioteca" height="100px"></a>
            </div>
            <nav class="contenedor-encabezado">
                <ul>
                    <li><a href="home.html" id="linkc">HOME</a></li>
                    <li><a href="#" id="linkc">PRESTAMOS</a></li>
                    <li><a href="#" id="linkact">INICIAR</a></li>
                    <li><a href="#" id="linkc">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!--CUERPO-->
    <section class="relleno">
        <div class="contenido">
            <h1>REGISTRAR ALUMNO</h1>

            <form>
                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="dni" placeholder="DNI del cliente"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del cliente"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellidop" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellidop" placeholder="Apellido Paterno"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellidom" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellidom" placeholder="Apellido Materno"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edad" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="edad" placeholder="Edad del cliente"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="correo" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="correo" placeholder="Correo Institucional"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clave" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="clave" placeholder="Clave de la cuenta"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="button" class="btn btn-primary" id="btnProcesar">
                            REGISTRAR
                        </button>
                        <button type="reset" class="btn btn-primary" id="resetear">
                            LIMPIAR
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <!--FOOTER-->
    <footer>
        <p><a href="politicaprivacidad.html" target="_blank">Políticas de privacidad</a> | <a href="terminos.html"
                target="_blank">Términos de uso</a></p>
        <p>Lima - Perú | <a href="home.html" target="_blank">Biblioteca Universitaria DHORS</a> | Copyright @2024</p>
        <p>Todos los derechos reservados</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script>
        
        $(function () {
            $("#btnProcesar").click(fnBtnProcesar);
        });

        function fnBtnProcesar() {
            // Datos
            let dni = $("#dni").val();
            let nombre = $("#nombre").val();
            let apellidop = $("#apellidop").val();
            let apellidom = $("#apellidom").val();
            let edad = $("#edad").val();
            let correo = $("#correo").val();
            let clave = $("#clave").val();

            var settings = {
                "url": "http://localhost:8080/biblioteca/CU001/registrar",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json",
                },
                "data": JSON.stringify({
                    "dni": dni,
                    "nombre": nombre,
                    "apellidop": apellidop,
                    "apellidom": apellidom,
                    "edad": edad,
                    "correo": correo,
                    "clave": clave,
                }),
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
                alert("Registro exitoso");
                window.location.href = "UsuarioInicio.html";
            }).fail(function (jqXHR, textStatus, errorThrown) {
                if (jqXHR.status == 409) {
                    alert("Error al ejecutar el servicio.");
                } else {
                    alert("Error al procesar la solicitud: " + jqXHR.status + " " + errorThrown);
                }
                console.log("Request failed: " + textStatus + " " + errorThrown);
            });
        }
    </script>

</body>

</html>
