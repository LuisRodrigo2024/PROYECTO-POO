<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cuenta - Biblioteca Universitaria</title>
    <link rel="stylesheet" href="UsuarioCuenta.css">
    <link rel="icon" href="img/IconoPag.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--ENCABEZADO-->
    <header>
        <div class="encabezado">
            <div class="logo">
                <a href="home.html"><img src="images/LogoPag.png" alt="Biblioteca" height="100px"></a>
            </div>
            <nav class="contenedor-encabezado">
                <ul>
                    <li><a href="home.html" id="linkc">HOME</a></li>
                    <li><a href="#" id="linkc">PRESTAMOS</a></li>
                    <li><a href="#" id="linkact">INICIAR</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--CONTENEDORES-->
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-button"><a href="UsuarioBusqueda.html" style="text-decoration: none; color: inherit;">Busqueda</a></button>
            <button class="sidebar-button"><a href="UsuarioPrestamo.html" style="text-decoration: none; color: inherit;">Prestamo</a></button>
            <button class="sidebar-button" ><a href="UsuarioAdeudo.html" style="text-decoration: none; color: inherit;">Adeudo</a></button>
            <button class="sidebar-button"><a href="UsuarioCuenta.html" style="text-decoration: none; color: inherit;">Cuenta</a></button>
            <button class="sidebar-button logout">Cerrar Sesión</button>
        </div>
        <div class="content">
            <section class="user-info">
                <h2>Información del Usuario</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" readonly>
                    </div>
                    <div class="form-group">
                        <label for="apellidop">Apellido Paterno:</label>
                        <input type="text" id="apellidop" name="apellidop" readonly>
                    </div>
                    <div class="form-group">
                        <label for="apellidom">Apellido Materno:</label>
                        <input type="text" id="apellidom" name="apellidom" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" readonly>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" readonly>
                    </div>
                    <div class="form-group">
                        <label for="current-password">Contraseña Actual:</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="update-button">Actualizar Información</button>
                        <button type="button" class="delete-button">Eliminar Cuenta</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            obtenerInformacionUsuario();
        });

        function obtenerInformacionUsuario() {
            // Obtener el id del usuario desde localStorage
            let userId = localStorage.getItem("id_usuario");

            if (!userId) {
                alert("No se ha encontrado el ID de usuario. Por favor, inicie sesión.");
                window.location.href = "iniciarsesion.html";
                return;
            }

            $.ajax({
                url: `http://localhost:8080/biblioteca/CU001/usuario/${userId}`,
                method: 'GET',
                success: function(response) {
                    $('#nombre').val(response.nombre);
                    $('#apellidop').val(response.apellidop);
                    $('#apellidom').val(response.apellidom);
                    $('#dni').val(response.dni);
                    $('#edad').val(response.edad);
                    $('#correo').val(response.correo);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("Error al obtener la información del usuario: " + jqXHR.status + " " + errorThrown);
                }
            });
        }
    </script>

</body>
</html>
