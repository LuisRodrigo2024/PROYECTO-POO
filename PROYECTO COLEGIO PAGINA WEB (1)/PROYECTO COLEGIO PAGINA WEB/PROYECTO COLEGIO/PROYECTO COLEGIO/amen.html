<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario en Tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table { 
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 5px solid #800404;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="contenedor m-5">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
        <h1>Horario</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="sec_id" placeholder="Introducir ID de Sección"
                aria-label="sec_id" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="fetchButton">Buscar</button>
        </div>
        <div id="result" class="mt-3"></div>
        <table id="horarioTabla">
            <thead>
                <tr>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán dinámicamente -->
            </tbody>
        </table>

    </div>
    <script>
        // Elementos del DOM
        const input = document.getElementById('sec_id');
        const button = document.getElementById('fetchButton');
        const resultDiv = document.getElementById('result');
        // Obtener referencia al cuerpo de la tabla
        const tablaCuerpo = document.querySelector("#horarioTabla tbody");

        // Función para llenar la tabla con los datos del JSON
        function llenarTabla(horario) {
            tablaCuerpo.innerHTML = '';
            if (!Array.isArray(horario)) {
                console.error("El JSON recibido no es un arreglo:", horario);
                return;
            }

            horario.forEach(item => {
                const fila = document.createElement("tr");

                fila.innerHTML = `
                    <td>${item.inicio || 'N/A'}</td>
                    <td>${item.fin || 'N/A'}</td>
                    <td>${item.lunes || 'N/A'}</td>
                    <td>${item.martes || 'N/A'}</td>
                    <td>${item.miercoles || 'N/A'}</td>
                    <td>${item.jueves || 'N/A'}</td>
                    <td>${item.viernes || 'N/A'}</td>
                `;

                tablaCuerpo.appendChild(fila);
            });
        }

        button.addEventListener('click', () => {
            const secId = input.value.trim(); // Obtiene y limpia el valor del input

            if (secId === '') {
                resultDiv.innerHTML = '<div class="alert alert-warning">Por favor, ingrese un sec_id.</div>';
                return;
            }
            if (!/^\d+$/.test(secId)) {
                resultDiv.innerHTML = '<div class="alert alert-warning">El ID debe contener solo números.</div>';
                return;
            }

            // Construye la URL con el sec_id
            const apiUrl = `http://localhost:8080/api/colegio/horariojson?sec_id=${secId}`;

            // Obtener los datos desde la API y procesarlos
            fetch(apiUrl)
                .then(response => {
                    console.log("Respuesta de la API:", response);
                    if (!response.ok) {
                        throw new Error(`Error al obtener los datos: ${response.status} ${response.statusText}`);
                    }
                    return response.json(); // Convertir respuesta a JSON
                })
                .then(data => {
                    console.log("Datos recibidos:", data);
                    llenarTabla(data); // Llenar la tabla con los datos obtenidos
                })
                .catch(error => {
                    console.error('Hubo un problema con la solicitud:', error);
                    resultDiv.innerHTML = '<div class="alert alert-danger">Sección no encontrada o error en el servidor.</div>';
                });
        });
    </script>
    <script type="text/javascript" src="jspdf.min.js"></script>
    <div class="mx-auto p-2" style="width: 200px;">
        <a href="javascript:genPDF()"><button type="button" class="btn btn-outline-dark btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                    <path
                        d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                    <path
                        d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                </svg>
            </button></a>
    </div>
    <script type="text/javascript">
        function genPDF() {
            const { jsPDF } = window.jspdf; // Asegúrate de que jsPDF esté disponible
            const doc = new jsPDF();

            // Obtén la tabla HTML
            const tabla = document.getElementById('horarioTabla');

            // Usa autoTable para procesar la tabla y convertirla en un PDF
            doc.autoTable({
                html: tabla,
                startY: 20, // Espacio desde el borde superior
                theme: 'grid', // Estilo de tabla
                headStyles: { fillColor: [128, 4, 4] }, // Color de encabezado
                styles: { halign: 'center' }, // Centrar texto en las celdas
            });

            // Agregar título al PDF
            doc.text("Horario de Sección", 105, 10, { align: "center" });

            // Descargar el PDF
            doc.save('Horario.pdf');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
